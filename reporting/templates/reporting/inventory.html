{% extends 'background/base.html' %}

{% block content %}

<div class="row">
    <div class="d-grid col-md-2">
        <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="history.back()">Go Back</button>
    </div>
    <div class="col-md-10">
        <h1 class="text-left">Inventory</h1>
    </div>
</div>
<br>
    
<div class="row">
    <div class="col-md-6 d-flex align-items-stretch">
        <div class="card card-body card border-primary">
            <h5 class="card-title">Inventory Orders Tables</h5>
            <table class="table">
                <tr>
                    <th>OrderID</th>
                    <th>ProductID</th>
                    <th>Quantity</th>
                    <th>Order FormID</th>
                </tr>
                {% for order in inventory_list %}
                <tr>
                    <td>{{order.id}}</td>
                    <td>{{order.productID_id}}</td>
                    <td>{{order.quantity}}</td>
                    <td>{{order.order_formID_id}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
